  uuid: ^4.2.1
  webview_flutter: ^4.4.2
  image_picker: ^1.0.4
  firebase_storage: ^11.5.5



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/white-bluelogo.png"


flutter:
