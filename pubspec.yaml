name: alumni_connect
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_auth: ^4.15.2
  cloud_firestore: ^4.13.5
  firebase_analytics: ^10.7.4
  file_picker: ^6.1.1
  firebase_core: ^2.24.2
  intl: ^0.19.0
  flutter_rating_bar: ^4.0.1
